    <style>
      html, body {
        height: 100%;
        font-family: 'Inter', sans-serif; /* Ensure Inter font is applied */
      }
      body {
        background-color: #f8fafc; /* Tailwind's slate-50 */
        margin: 0;
      }
      #app-wrapper { /* New wrapper */
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      .sideover-progress-item::before {
        content: '';
        position: absolute;
        left: 11px; /* Center with the icon */
        top: 0;
        bottom: 0;
        width: 2px;
        background-color: #e5e7eb; /* Tailwind gray-200 */
        z-index: -1;
      }
      .sideover-progress-item:first-child::before {
        top: 12px; /* Start line from middle of first icon */
      }
      .sideover-progress-item:last-child::before {
        bottom: 12px; /* End line at middle of last icon */
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
